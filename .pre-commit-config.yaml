repos:
- repo: https://github.com/tekwizely/pre-commit-golang
  rev: v0.8.3 # change this to the latest version
  hooks:
  - id: golangci-lint

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.6.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: [--strict]